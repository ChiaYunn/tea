    <h1>---介紹---</h1><br>
    <h3>茶，分為六大茶類，按其發酵程度依序為：「綠茶、黃茶、白茶、青茶、紅茶、黑茶」。</h3>
    <h3> 這六大茶類有不同的製作方式，在適製品種、採摘標準、製作工序都各有所不同，品質特色也大徑相庭，因此在沖泡、品飲及評鑑的方式上也會有所差異。</h3>
    <h3> 其中青茶屬於半發酵茶，在中國和台灣又叫烏龍茶。台灣因為地理位置與氣候的關係，是種植烏龍茶的重要地區。全世界出產的烏龍茶，台灣就佔了約三分之一。</h3>
